<div *ngIf="isLoading" class="spinner-overlay">
    <mat-spinner [diameter]="40" color="primary"></mat-spinner>
  </div>
<mat-card *ngIf="!isLoading">
    <mat-card-header>
        <h1>Product Listing</h1>
        <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="/create-product">Add
            Product</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">
                    <span [ngClass]="{'active-status': element.status === '1', 'inactive-status': element.status === '2'}">
                        {{ element.status === 1 ? 'Active' : 'Inactive' }}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="action-column">Action</th>
                <td mat-cell *matCellDef="let element" class="action-column">
                    <button (click)="edit(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="openDeleteDialog(element.id)" mat-raised-button color="accent">Delete</button>
                    <button (click)="toggleStatus(element)" mat-raised-button [color]="element.status === 1 ? 'warn' : 'primary'">
                        {{element.status === 1 ? 'Deactivate' : 'Activate'}}
                    </button>
                </td>
            </ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
